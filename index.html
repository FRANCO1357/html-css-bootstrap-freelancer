<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>


    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <h3 class="text-white m-0">START BOOTSTRAP</h3>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <i class="bi bi-list text-white fs-1 d-md-none"></i>
                    <ul class="d-none d-md-flex text-white list-unstyled align-items-center m-0">
                        <li class="ms-2">PORTFOLIO</li>
                        <li class="ms-2">ABOUT</li>
                        <li class="ms-2">CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <section id="jumbotron" class="bg-green">
        <div class="container-fluid">
            <div class="row flex-column align-items-center">
                <div class="col-6 col-md-3 col-lg-2 bg-secondary"></div>
                <div class="col-8 col-md-6 col-lg-4 bg-secondary d-flex justify-content-center align-items-center">
                    <h2 class="text-white m-0">START BOOTSTRAP</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-4 bg-secondary">
                    <div class="row">
                        <div class="col-5 bg-warning"></div>
                        <div class="col-2 bg-warning"></div>
                        <div class="col-5 bg-warning"></div>
                    </div>
                </div>
                <div class="col-10 col-md-8 col-lg-6 bg-secondary"></div>
            </div>
        </div>
    </section>

    <!-- portfolio -->
    <section id="portfolio">
        <div class="container">
            <h2 class="text-grey m-0 text-center">PORTFOLIO</h2>
            <div class="row">
                <div class="col-3 col-md-4"></div>
                <div class="col-6 col-md-4 o">
                    <div class="row">
                        <div class="col-5 bg-warning"></div>
                        <div class="col-2 bg-warning"></div>
                        <div class="col-5 bg-warning"></div>
                    </div>
                </div>
                <div class="col-3 col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
                <div class="col-12 col-md-6 col-lg-4 bg-secondary"></div>
            </div>
        </div>
    </section>

    <!-- about -->
    <section id="about" class="bg-green">
        <div class="container">
            <div class="row">
                <h2 class="text-white m-0 text-center">ABOUT</h2>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-5 bg-warning"></div>
                        <div class="col-2 bg-warning"></div>
                        <div class="col-5 bg-warning"></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row flex-column align-items-center flex-md-row justify-content-md-center">
                <div class="col-6 col-md-4 bg-secondary"></div>
                <div class="col-6 col-md-4 bg-secondary"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 d-flex justify-content-center">
                    <a class="text-decoration-none text-white border border-white px-3 py-1 rounded-2 mt-3" href="">Download</a>
                </div>
            </div>
        </div>
    </section> 

    <section id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 bg-secondary"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-top bg-footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 bg-secondary"></div>
                    <div class="col-12 col-md-4 bg-secondary"></div>
                    <div class="col-12 col-md-4 bg-secondary"></div>
                </div>
            </div>
        </div>
        <div class="footer-bottom bg-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-secondary"></div>
                </div>
            </div>
        </div>
    </footer>


    
</body>
</html>
